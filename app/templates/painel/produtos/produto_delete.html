{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %} Mesa digital | Excluir produto {% endblock title %}

{% block content %}
    <div class="box box-primary">
        <div class="box-header with-border mb-3">
            <h3 class="box-title">Deletar produto</h3>
        </div>

        <form method="post" class="form">
            {% csrf_token %}
            <p>Tem certeza de que deseja excluir "{{ object.nome }}"?</p>
            {% bootstrap_form form %}

            <input type="submit" class="btn btn-danger" value="Confirmar">
            <a href="{% url 'produtos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock content %}
