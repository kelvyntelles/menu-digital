{% extends 'base_app.html' %}
{% load static %}

{% block content %}
<div>
    {% if produto.logo %}
        <img src="{{ produto.logo.url }}" class="img-fluid" alt="Foto do produto" style="width: 100%; height: 300px; object-fit: cover;">
    {% else %}
        <img src="{% static 'images/sem-foto.jpg' %}" class="img-fluid" alt="Foto do produto" style="width: 100%; height: 300px; object-fit: cover;">
    {% endif %}
    <h5 class="mt-3">{{ produto.nome }}</h5>
    <p class="text-secondary">{{ produto.descricao }}</p>
    <span>R$ {{ produto.preco }}</span>
    <div class="mt-5 text-center">
        <a href="{% url 'app_estabelecimento' estabelecimento.pk %}" class="btn btn-primary btn-sm">Voltar a listagem de produtos</a>
    </div>
</div>
{% endblock content %}
